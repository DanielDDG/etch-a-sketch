<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e306e0430a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="etchsketch.js" defer></script>
</head>
<body ondragstart="return false;" ondrop="return false;">
<h1>Etch-A-Sketch</h1>  

<div class="github">
    <p>DanielDDG <i class="fab fa-github fa-spin"></i></p>
</div>

<div class="dimensions"></div>

<div class="buttons">
    <button class="set">Set Dimensions</button>
    <button class="reset">Reset</button>
    <button class="normal">Normal Mode</button>
    <button class="shader">Shader Mode</button>
    <button class="rainbow">Rainbow Mode</button>
</div>

<div id="container"></div>

</body>
</html>
